 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noe's Pizza Corner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/logo.png" type="img/png">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="loader.css">
 </head>
 <body>
    <div class="loader-container">
        <div class="loader"></div>
    </div>
    <nav class="navbar">
        <a href="/" id="noe-pizza-heading">Noe's Pizza Corner</a>
        <ul>
            <li><a href="#main">Main</a></li>
            <li><a href="#menu">Menu</a></li>            
        </ul>
    </nav>
    <main id="main">
        <div class="landing">
            <div id="landing-background">
                <!-- Javascript puts images here with class landing-background-image -->
            </div>
            <div id="background-indicators">
                <!-- JS puts dots here with class background-indicator -->
            </div>
            <h3>Savor the simplicity</h3>
            <h1>Homemade goodness, every slice</h1>
            <p>Serves up authentic, homemade pizzas crafted with the freshest ingredients.</p>
            <a href="#menu" class="button-primary">Order Now</a>
            <div class="carousel-buttons">
                <button id="carousel-button-prev" onclick="nextSlide()">
                    &#10094  <!--arrow button of carousel-->
                </button>
                <button id="carousel-button-next" onclick="nextSlide()">
                    &#10095  <!--arrow button of carousel-->
                </button>
            </div>
        </div>
        <div id="menu">
            <h3>Let's Eat Something <span class="highlight">Delicious</span></h3>
            <h1>MENU</h1>
            <div class="menu-items-container">
                <!--Javascript puts menu items here with class menu-items-->
            </div>
            <div id="menu-item-details">
                <div class="class"></div>
                <!--Javascript puts menu item details here with class menu-item-detailed-->
            </div>
        </div>
    </main>
    <footer>
        <span>&copy; Created by <a href="https://github.com/noel-susan" target="_blank">Noel Susan Mathew</a> </span>
        <div>
          <a href="https://github.com/jrTilak/Prodigy-Internship/tree/main/PRODIGY_WD_01" target="_blank">
            <img
              src="https://www.svgrepo.com/show/303615/github-icon-1-logo.svg"
              alt=""
            />
          </a>
          <a href="https://www.linkedin.com/in/jrtilak/" target="_blank">
            <img src="https://www.svgrepo.com/show/508852/linkedin.svg" alt="" />
          </a>
        </div>
      </footer>
      <div class="scrollbar"></div>
    <script src="script.js"></script>
 </body>
 </html>
